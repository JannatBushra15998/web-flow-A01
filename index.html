<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/webflow.css">
</head>

<body>
    <header class="header">
        <nav>
            <h4 class="inter-normal logo">LOGO</h4>
            <button class="btn-primary raleway-normal">Sign Up</button>
        </nav>
        <section>
            <div class="banner">
                <h1 class="banner-title raleway-normal">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary raleway-normal align">Stay Focused</button>
            </div>
        </section>
    </header>
    <main>
        <section class="action raleway-normal">
            <div class="">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="./Assets/wc-mini.png" alt="">
        </section>
        <section class="pro-users border">
            <div class="users">
                <h4 class="user-title raleway-normal">Joined Thousands of Productive Users</h4>
                <div class="users-info inter-normal">
                    <div class="user-info">
                        <h3 class="user-amount">50K</h3>
                        <p class="user-description">Active Users</p>
                    </div>
                    <div class="user-info">
                        <h3 class="user-amount ">2M+</h3>
                        <p class="user-description ">Focus Sessions</p>
                    </div>
                    <div class="user-info">
                        <h3 class="user-amount ">95%</h3>
                        <p class="user-description">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="lets-get">
            <div class="lets-column">
                <h4 class="lets-get-title raleway-normal">Let's Get in Touch</h4>
            </div>
            <div class="lets-column raleway-normal left-column">
                <form action="">
                    <p class="form-title">Email</p>
                    <input type="email" name="" id="" placeholder="example@email.com">

                    <p class="form-title">Name</p>
                    <input type="text" name="" id="" placeholder="full name">

                    <p class="form-title">Message</p>
                    <textarea class="raleway-normal textarea" name="" id="" cols="30" rows="10" placeholder="write your message"></textarea>
                </form>
                <button class="btn-secondary raleway-normal">Get in Touch</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
